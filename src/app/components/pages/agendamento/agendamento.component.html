<section id="agendamento" class="agendamento">
  <div class="container">
    <h2>Agende Sua Sessão</h2>
    <form (ngSubmit)="enviarFormulario()" #agendamentoForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="cliente.nome"
          required
          #nome="ngModel"
          placeholder="Digite seu nome..."
        />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="cliente.email"
          required
          email
          #email="ngModel"
          placeholder="exemplo@exemplo.com"
        />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input
          type="text"
          id="telefone"
          name="telefone"
          [(ngModel)]="cliente.telefone"
          required
          #telefone="ngModel"
          placeholder="(99)99999-9999"
          maxlength="15"
          
        />
      </div>

      <div class="form-group">
        <label for="data">Data da Sessão</label>
        <input
          type="date"
          id="data"
          name="data"
          [(ngModel)]="cliente.data"
          required
          #data="ngModel"
        />
      </div>

      <div>
        <label for="horario">Horário:</label>
        <select
          id="horario"
          [(ngModel)]="cliente.horario"
          name="horario"
          required
        >
          <option *ngFor="let horario of horarios" [value]="horario">
            {{ horario }}
          </option>
        </select>
      </div>

      <button type="submit" [disabled]="agendamentoForm.invalid">
        Agendar Sessão
      </button>
    </form>
  </div>
</section>
